<!DOCTYPE html>
<html>
<head>
    <title>Personal Website</title>
    <!-- Add link to CSS file here (if any) -->
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Tagline</p>
    </header>
    <main>
        <section class="bio">
            <img src="your-image.jpg" alt="Your Photo">
            <p>Your brief introduction or biography here.</p>
        </section>
        <section class="social-media">
            <a href="your-instagram-link" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="your-linkedin-link" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </section>
        <section class="comment-section">
            <form action="submit-comment-url" method="post">
                <label for="comment">Leave a Comment:</label>
                <textarea id="comment" name="comment"></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact information and copyright notice.</p>
    </footer>
</body>
</html>
